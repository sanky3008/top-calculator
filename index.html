<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "calculatorBody">
        <div class = "display">
            <p class = "displayText">0</p>
        </div>

        <div class = "keys">
            <div class = "row">
                <button id = "clear" class="key clear">CLEAR</button>
                <button id = "/" class="key operator">/</button>
            </div>

            <div class = "row">
                <button id = '7' class="key number">7</button>
                <button id = '8' class="key number">8</button>
                <button id = '9' class="key number">9</button>
                <button id = 'X' class="key operator" >x</button>
            </div>
                
            <div class = "row">
                <button id = "4" class="key number">4</button>
                <button id = "5" class="key number">5</button>
                <button id = "6" class="key number">6</button>
                <button id = "-" class="key operator">-</button>
            </div>
                
            <div class = "row">
                <button id = "1" class="key number">1</button> 
                <button id = "2" class="key number">2</button>
                <button id = "3" class="key number">3</button>
                <button id = "+" class="key operator">+</button>
            </div>
                
            <div class = "row">
                <button id = 'zero' class="key number">0</button>
                <button id = '.' class="key number">.</button>
                <button id = '=' class="key evaluate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
